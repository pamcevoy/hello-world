version: 2.1
jobs:
  build_java:
    docker:
      - image: circleci/openjdk:11 # https://hub.docker.com/r/circleci/openjdk, 12 is not available
    steps:
      - checkout
      - run: echo "hello world"
  build_javascript:
    docker:
      - image: circleci/node:4.8.2 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: node src/main/js/hello_world.js
  build_perl:
    docker:
      - image: circleci/node:4.8.2 # linux should have perl, right?
    steps:
      - checkout
      - run: perl src/main/perl/hello_world.pl
  build_ruby:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: ruby src/main/ruby/hello_world.rb
workflows:
  version: 2
  build_all:
    jobs:
      - build_java
      - build_javascript
      - build_perl
      - build_ruby
